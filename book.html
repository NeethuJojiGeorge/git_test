<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking</title>
<link rel="stylesheet" href="style.css">
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>
<body>


<div class="container">
<div class="container-time">
<h2 class="heading">Time Open</h2>
<h3 class="heading-days">Monday-Friday</h3>
<p>7am - 11am (breakfast)</p>
<p>12pm - 10pm (lunch/dinner)</p>

<h3 class="heading-days">Saturday and Sunday</h3>
<p>9am - 12pm (breakfast)</p>
<p>1pm - 11pm (lunch/dinner)</p>

<hr>
<div class="leftside">
	<img id="logo" src="logo.jpg" alt="logo" align="left" width="350" height="300"></div>
</div>

<div class="container-form">
<form action="#">
<h2 class="heading heading-yellow">Reservation Online</h2>

<div class="form-field">
<p>Name</p>
<input type="text" placeholder="Name">
</div>
<div class="form-field">
<p>Email-ID</p>
<input type="email" placeholder="Email">
</div>
<div class="form-field">
<p>Phone.no</p>
<input placeholder="+91">
</div>
<div class="form-field">
<p>Date</p>
<input type="date">
</div>
<div class="form-field">
<p>Time</p>
<input type="time">
</div>
<div class="form-field">
<p>Members</p>
<select name="select" id="#">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="5+">5+</option>
</select>
</div>
<div class="form-field">
<p>Special Event</p>
<input type="text">
</div>

<button class="btn">Book Now</button>
</form>
</div>
</div>
</body>
</html>
